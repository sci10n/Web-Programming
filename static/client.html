<html>
<head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="client.js" type="text/javascript"></script>
</head>
<body>
<script type="text/view" id="welcomeview">
			<div id="logo">
				<img id="welcomeimage" src="wimage.png" alt="Welcome">
			</div>
			<div id="login">
				<form method="POST" id="signinform" name="signinform" oninput="this.username.setCustomValidity('')" onsubmit="customSignIn(this); return false">
				  <div class="inner">
				    <div class="row">
				      <label for="username">Username:</label>
				      <input type="email" id="username" name="username" required>
				    </div>
				    
				    <div class="row"><label for="password">Password:</label>
				      <input type="password" id="password" name="password" required>
				    </div>
				    
				    <div class="row">
				      <button type="submit" value="button_signin" id="button_signin" name="button_signin">Sign In</button>
				    </div>
				  </div>
				</form>
			</div>
			<div id="signup">
			  <form method="POST" id="signupform" name="signupform" onsubmit="customSignUp(this); return false">
						<div class="inner">
							<div class="row">
							  <label for="firstname">First Name:</label>
							  <input type="text" id="firstname" name="firstname" required>
							</div>
			
							<div class="row">
							  <label for="lastname">Last Name:</label>
							  <input type="text" id="lastname" name="lastname" required>
							</div>
			
							<div class="row">
							  <label for="gender">Gender:</label>
							  <select id="gender">
							    <option value="male">Male</option>
							    <option value="female">Female</option>
							  </select>
							</div>
			
							<div class="row">
							  <label for="city">City:</label>
							  <input type="text" id="city" name="city" required>
							</div>
			
							<div class="row">
							  <label for="country">Country:</label>
							  <input type="text" id="country" name="country" required>
							</div>
			
							<div class="row">
							  <label for="email">Email:</label>
							  <input type="email" id="email" name="email" oninput="this.setCustomValidity('')" required>
							</div>
			
							<div class="row">
							  <label for="password">Password:</label>
							  <input type="password" id="password" name="password" oninput="validatePassword(this);" required >
							</div>
			
							<div class="row">
							  <label for="repassword">Repeat PSW:</label>
							  <input type="password" id="repassword" name="repassword" oninput="matchingPasswords(signupform.password,this);" required>
							</div>
			
							<div class="row">
							  <label id="label_signup" name="label_signup" for="button_signup">Please Sign Up</label>
							  <button type="submit" value="button_signup" id="button_signup" name="button_signup">Sign Up</button>
							</div>
						</div>
			  </form>
			</div>
</script>
<script type="text/view" id="profileview">
			<div class="tab" name="tabHome" id="tabHome" onclick="showHomePanel()" >
			HOME
			</div>
			<div class="tab" name="tabBrowse" id="tabBrowse" onclick="showPanel('browse')">
			  BROWSE
			</div>
			<div class="tab" name="tabAccount" id="tabAccount"onclick="showPanel('account')">
			  ACCOUNT
			</div>
			<div class="tab" name="tabLiveData" id="tabLiveData"onclick="showPanel('liveData')">
			  LIVE DATA
			</div>
			<div class="panel" id="homePanel" name="homePanel">
					<div name="userinfo" id="userinfo">
						<div class="row"><label name="firstname" id="firstname"></label></div>
						<div class="row"><label name="lastname" id="lastname"></label></div>
						<div class="row"><label name="email" id="email"></label></div>
						<div class="row"><label name="city" id="city"></label></div>
						<div class="row"><label name="country" id="country"></label></div>
						<div class="row"><label name="gender" id="gender"></label></div>
					</div>
					<div id="messages">
					<form method="POST" id="postMessageForm" name="postMessageForm" onsubmit="customPostMessage(this); return false">
						<div class="row"><textarea class="message_board" id="message_board_self" name="message_board_self" readonly></textarea></div>
						<div class="row"><textarea class="post_field" id="message" name="message" required></textarea></div>
						<div class="row">
								<button type="submit" value="button_post_message" id="button_post_message" name="button_post_message">Post Message</button>
								<button type="button" value="button_refresh" id="button_refresh" name="button_refresh" onclick="getMessages()">Refresh</button>
						</div>	
					</form>
					</div>
				</div>
				<div class="panel" id="browsePanel" name="browsePanel">
					<form method="POST" id="browseUserForm" name="browseUserForm" onsubmit="browseOtherUser(this);return false">
					<div class="inner">
						<div class="row">
						  <label for="email">Email:</label>
						  <input type="email" id="email" name="email" oninput="this.setCustomValidity('')" required >
						</div>
			
						<div class="row"><button type="submit" value="button_browse_user" id="button_browse_user" name="button_browse_user">Browse</button></div>
					</div>
				</form>
				</div>
				<div class="panel" id="accountPanel" name="accountPanel">
				<form method="POST" id="accountform" name="accountform" onsubmit="customChangePassword(this); return false">
						<div class="inner">
			
								<div class="row">
								  <label for="oldpassword">Old Password:</label>
								  <input type="password" id="oldpassword" name="oldpassword" oninput="this.setCustomValidity('')" required >
								</div>
			
								<div class="row">
								  <label for="newpassword">New Password:</label>
								  <input type="password" id="newpassword" name="newpassword" oninput="validatePassword(this);" required >
								</div>
			
								<div class="row">
								  <label for="repassword">Repeat PSW:</label>
								  <input type="password" id="repassword" name="repassword" oninput="matchingPasswords(accountform.newpassword,this);" required>
								</div>
			
								<div class="row">
								  <label for="button_change_passwd"></label>
								  <button type="submit" value="button_change_passwd" id="button_change_passwd" name="button_change_passwd">Change Password</button>
								</div>

								<div class="row">
								  <label for="button_signout"></label>
								  <button type="button" value="button_signout" id="button_signout" name="button_signout" onclick="customSignOut()">Sign Out</button>
								</div>
						</div>

					</form>
				</div>

				<div class="panel" id="liveDataPanel" name="liveDataPanel">
				<canvas class="panel" id="chart" name="chart"></canvas>
				</div>

</script>
<div class="content" id="content" name="content">
</div>
</body>
</html>
