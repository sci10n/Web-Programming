<html>
	<head>
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
	</head>
	<body>
	<script type="text/view" id="welcomeview">
		<div id="logo">
			<img id="welcomeimage" src="wimage.png" alt="Welcome">
		</div>
		<div id="login">
			<form method="POST" id="signinform" name="signinform" onsubmit="custom_signin(this); return false">
				<div class="inner">
				<div class="row"><label for="username">Username:</label>
				<input type="email" id="username" name="username" required></div>

				<div class="row"><label for="password">Password:</label>
				<input type="password" id="password" name="password" required></div>

				<div class="row">
						<button type="submit" value="button_signin" id="button_signin" name="button_signin">Sign In</button>
				</div>
				</div>
			</form>
		</div>
			<div id="signup">
			<form method="POST" id="signupform" name="signupform" onsubmit="custom_signup(this); return false">
					<div class="inner">
						<div class="row"><label for="firstname">First Name:</label>
						<input type="text" id="firstname" name="firstname" required></div>

						<div class="row"><label for="lastname">Last Name:</label>
						<input type="text" id="lastname" name="lastname" required></div>

						<div class="row"><label for="gender">Gender:</label>
						<select id="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
						</select>
						</div>

						<div class="row"><label for="city">City:</label>
						<input type="text" id="city" name="city" required></div>

						<div class="row"><label for="country">Country:</label>
						<input type="text" id="country" name="country" required></div>

						<div class="row"><label for="email">Email:</label>
						<input type="email" id="email" name="email" required></div>

						<div class="row"><label for="password">Password:</label>
						<input type="password" id="password" name="password" oninput="validatePassword(this);" required ></div>

						<div class="row"><label for="repassword">Repeat PSW:</label>
						<input type="password" id="repassword" name="repassword" oninput="matchingPasswords(signupform.password,this);" required></div>

						<div class="row">
						<label id="label_signup" name="label_signup" for="button_signup">Please Sign Up</label>
						<button type="submit" value="button_signup" id="button_signup" name="button_signup">Sign Up</button>
						</div>

					</div>
				</form>
			</div>
		</script>
	<script type="text/view" id="profileview">
	<div class="tab" name="tabHome" id="tabHome" onclick="showPanel('home')" >
			HOME
		</div>
		<div class="tab" name="tabBrowse" id="tabBrowse" onclick="showPanel('browse')">
			BROWSE
		</div>
		<div class="tab" name="tabAccount" id="tabAccount"onclick="showPanel('account')">
			ACCOUNT
		</div>
		<div class="panel" id="homePanel" name="homePanel">
			<div class="column" name="userinfo" id="userinfo">
				<div class="inner">
				<div class="row"><label name="firstname" id="firstname"></label></div>
				<div class="row"><label name="lastname" id="lastname"></label></div>
				<div class="row"><label name="email" id="email"></label></div>
				<div class="row"><label name="city" id="city"></label></div>
				<div class="row"><label name="country" id="country"></label></div>
				<div class="row"><label name="gender" id="gender"></label></div>
				</div>
			</div>
			<div class="column">
			<div class="inner">
				<textarea class="message_board" id="message_board_self" name="message_board_self" readonly>
				</textarea>
			<form method="POST" id="postMessageForm" name="postMessageForm" onsubmit="custom_post_message(this); return false">
				<div class="inner">
				<div class="row"><textarea id="message" name="message" required></textarea></div>
				<div class="row">
					<button type="submit" value="button_post_message" id="button_post_message" name="button_post_message">Post Message</button>
					<button type="button" value="button_refresh" id="button_refresh" name="button_refresh" onclick="get_messages_self(message_board_self)">Refresh</button>
				</div>
			</div>
			</form>
			</div>
			</div>
		</div>
		<div class="panel" id="browsePanel" name="browsePanel">
			<form method="POST" id="browseUserForm" name="browseUserForm" onsubmit="browse_other_user(this);return false">
			<div class="inner">
				<div class="row"><label for="email">Email:</label>
					<input type="email" id="email" name="email" required ></div>

				<div class="row">
				<button type="submit" value="button_brwse_user" id="button_brwse_user" name="button_brwse_user">Browse</button></div>

			</div>
		</form>
		</div>
		<div class="panel" id="accountPanel" name="accountPanel">
		<form method="POST" id="accountform" name="accountform" onsubmit="custom_change_passwd(this); return false">
				<div class="inner">

						<div class="row"><label for="oldpassword">Old Password:</label>
						<input type="password" id="oldpassword" name="oldpassword" oninput="validatePassword(this);" required ></div>

						<div class="row"><label for="newpassword">New Password:</label>
						<input type="password" id="newpassword" name="newpassword" oninput="validatePassword(this);" required ></div>

						<div class="row"><label for="repassword">Repeat PSW:</label>
						<input type="password" id="repassword" name="repassword" oninput="matchingPasswords(accountform.newpassword,this);" required></div>


				<div class="row">
				<button type="submit" value="button_change_passwd" id="button_change_passwd" name="button_change_passwd">Change Password</button></div>
				</div>
			</form>
			<div class="inner">
			<div class="row">
			<button type="submit" value="button_signout" id="button_signout" name="button_signout" onclick="custom_sign_out()">Sign Out</button>
			</div>
			</div>
		</div>
	</script>
	<div class="content" id="content" name="content">
		
	</div>
	</body>
</html>
